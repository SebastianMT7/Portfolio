<section>
    <main class="skillList">
        <div *ngFor="let skill of skillList">
            <img src="{{ skill.img }}" alt="">
            <span>{{ skill.name }}</span>
        </div>
    </main>
    <aside>
        <div class="asideTop">
            <div class="headlineSkills">
                <h2>My skills</h2>
                <div class="line"></div>
            </div>
            <p>I have gained experience in building projects with various
                front end technologies and concepts.
            </p>
        </div>
        <button class="btnGrowing">
            <a href="">Get in touch</a>
        </button>
    </aside>

    <img class="greenShadow" src="./../../../assets/img/forms/green-shadow-skills.png" alt="">
</section>
