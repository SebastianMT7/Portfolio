<div class="bgShape">
    <section class="maxContent" id="atf">
        <section class="above-the-fold">
            <aside>
                <img class="heroImg" src="assets/img/hero-photo.png" alt="hero-photo">
                <div>
                    <img src="assets/img/forms/photo-shadows.png" alt="">
                </div>
            </aside>
            <main>
                <div>
                    <div class="rotText" [ngClass]="{
                    'german': isGerman === true}">
                        {{'atf.iam' | translate}}
                    </div>
                    <div class="headline">
                        <h2>Sebastian Torney</h2>
                        <span>{{'atf.dev' | translate}}</span>
                    </div>
                </div>
                <div class="btnPos">
                    <button class="btnGrowing">
                        <a href="#contact">{{'atf.btn' | translate}}</a>
                    </button>
                </div>
            </main>
        </section>

        <nav class="socials">
            <div class="line"></div>
            <a target="_blank" href="https://github.com/SebastianMT7" matTooltip="GitHub" aria-label="Github">
                <img src="assets/img/logos/github.png" alt="github logo">
            </a>
            <a href="mailto: info@sebastian-torney.de" matTooltip="E-mail" aria-label="E-mail">
                <img src="assets/img/logos/email.png" alt="email logo">
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/sebastian-torney-790363322/" matTooltip="LinkedIn" aria-label="Linkedin">
                <img src="assets/img/logos/linkedin.png" alt="linkedin logo">
            </a>
            <a class="email" href='mailto:info@sebastian-torney.de' aria-label="E-mail">info&#64;sebastian-torney.de</a>
        </nav>
    </section>
    <div class="shape">
        <img class="shapeDesktop" src="./../../../assets/img/forms/shapeDesktop.png" alt="">
        <img class="shapeMobile" src="./../../../assets/img/forms/shapeMobile.png" alt="">
    </div>
</div>
